<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
	color:Silver;
    width: 150px;
    height: 50px;
    background: red;
    position: relative;
    animation: mymove 5s infinite;
}
@keyframes mymove {
    0%   {top: 0px; left: 0px; background: black;color:Silver;}
    25%  {top: 0px; left: 100px; background: blue;color:black;}
    50%  {top: 100px; left: 100px; background: yellow;color:blue;}
    75%  {top: 100px; left: 0px; background: green;color:yellow;}
    100% {top: 0px; left: 0px; background: red;color:green;}
}

h2{
    width: 100px;
    height: 100px;
    background: red;
    position :relative;
    animation: mymove 5s infinite;
}
h3{
	Font-size: 25px;
	width: 100px;
    height: 100px;
    background: red;
    position :relative;
    animation: mymove 5s infinite;
}
</style>
</head>
<body>

<h1>star wars</h1>
<h2>One Ok Rock</h2>
<h3>Timber Wolves</h3>

</body>
</html>
