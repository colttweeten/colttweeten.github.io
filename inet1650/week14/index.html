<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
	font: 25px;
	color:Silver;
    width: 150px;
    height: 50px;
    background: red;
    position: relative;
    animation: font 5s infinite;
}
@keyframes font {
	0%   {top: 0px; color:Silver;font-family: Algerian; font-size: 20px;}
    25%  {top: 0px; background: blue;color:black;font-family: Mistral;}
    50%  {top: 100px;background: yellow;color:blue;font-family: Chiller;}
    75%  {top: 100px;background: green;color:yellow;font-family: Old English Text MT}
    100% {top: 0px; left: 0px; background: red;color:green;font-family: Century;}
}
h2{
    width: 100px;
    height: 100px;
    background: red;
    position :relative;
    animation: mymove 5s infinite;
}
@keyframes mymove {
    0%   {top: 0px; left: 0px; background: black;color:Silver;}
    25%  {top: 0px; left: 100px; background: blue;color:black;}
    50%  {top: 100px; left: 100px; background: yellow;color:blue;}
    75%  {top: 100px; left: 0px; background: green;color:yellow;}
    100% {top: 0px; left: 0px; background: red;color:green;}
}
h3{
	Font-size: 25px;
	width: 100px;
    height: 100px;
    background: red;
    position :relative;
    animation: slide 5s infinite;
}
@keyframes slide{
    0%   {top: 0px; background: red; width: 200px;}
    100% {top: 200px; background: yellow; width: 300px;}
}
</style>
</head>
<body>

<h1>star wars</h1>
<h2>One Ok Rock</h2>
<h3>Timber Wolves</h3>

</body>
</html>
