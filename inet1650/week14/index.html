<!DOCTYPE html>
<html>
<head>
<style> 
h1 {
	color: yellow;
    width: 300px;
    height: 200px;
    background: black;
    position: relative;
    -webkit-animation: mymove 5s infinite;
    animation: mymove 5s infinite;
}
@-webkit-keyframes mymove {
    0%   {top: 0px; left: 0px; background: black;}
    25%  {top: 0px; left: 100px; background: blue;}
    50%  {top: 100px; left: 100px; background: purple;}
    75%  {top: 100px; left: 0px; background: green;}
    100% {top: 0px; left: 0px; background: red;}
}
@keyframes mymove {
    0%   {top: 0px; left: 0px; background: black;}
    25%  {top: 0px; left: 100px; background: blue;}
    50%  {top: 100px; left: 100px; background: purple;}
    75%  {top: 100px; left: 0px; background: green;}
    100% {top: 0px; left: 0px; background: red;}
}
</style>
</head>
<body>
<h1>Star Wars</h1>
</body>
</html>
